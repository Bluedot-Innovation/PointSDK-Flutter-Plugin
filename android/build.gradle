group 'io.bluedot.bluedot_point_sdk'
version '2.0.0'

buildscript {
    ext.kotlin_version = '1.8.10'
    ext.sdk_version = 'dev~16.1.0-SNAPSHOT'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        mavenLocal()
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {

    namespace 'io.bluedot.bluedot_point_sdk'
    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(17)
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdk 19
        compileSdk 34
    }
}

dependencies {
    implementation "com.gitlab.bluedotio.android:point_sdk_android:$sdk_version"

    //NOTE: This is used when building with MavenLocal.
    //implementation "com.github.Bluedot-Innovation:pointsdk:1262"
}
